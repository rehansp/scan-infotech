<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2 style = "color : blue; text-align: center;" class = "mt-3">outlet operation slots</h2>
    <div class = "container py-3">
        <form id = "myform" method = "post">
            <div class = "row py-2">
                <div class = "col-md-4">
                    <div class = "form-group">
                        <label for="">Is Weekly Off</label>
                        <input type="checkbox" checked id = "isWeeklyOff" name = "isWeeklyOff">  
                    </div>
                </div>
                <div class = "col-md-4">
                    <div class = "form-group">
                        <label for="">Opening Time</label>
                        <input type="time" id = "openingTime" class = "form-control-sm" name = "openingTime">
                    </div>
                </div>
                <div class = "col-md-4">
                    <div class = "form-group">
                        <label for="">Closing Time</label>
                        <input type="time" id = "closingTime" class = "form-control-sm" name = "closingTime">
                    </div>
                </div>
            </div>
            <div class = "row py-2">
                <div class = "col-md-4">
                    <div class = "form-group">
                        <label for="">Is Active</label>
                        <input type="checkbox"  name = "IsActive" id = "IsActive" checked >
                    </div>
                </div>
                <div class = "col-md-4">
                    <div class = "form-group">
                        <label for="">opSlotName</label>
                        <input type="text" id = "opSlotName" class = "form-control-sm" name = "opSlotName">
                    </div>
                </div>
            </div>
    <br>
            <div class = "row">
                    <div class = "col-md-4">
                        <input type = "submit" id = "submit_btn"class = "btn btn-primary" value = "submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
