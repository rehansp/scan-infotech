<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style = "text-align:center; color: red; margin-top : 10px;">Validations</h2>
    <div class = "container py-2">
        <form method = "post" id = "myform">
            <div class = "row">
                <div class = "col-md-2">
                    <label for="">PosCode : </label>
                </div>
                <div class = "col-md-4">
                    <select name="PosCode" id="PosCode" class = "form-control mb-3" >
                        <option selected value="">please select an option from the list</option>
                        <option value="">ABC</option>
                        <option value="">LMN</option>
                        <option value="">PQR</option>
                    </select>
                </div>

                <div class = "col-md-2">Type : </div>
                <div class = "col-md-4">
                    <select name="Type" id="Type" class = "form-control mb-3">
                        <option selected value="">please select an option from the list</option>
                        <option value="">TEXT</option>
                        <option value="">NUMBER</option>
                        <option value="">TEXT</option>
                    </select>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-2">BillSeries : </div>
                <div class = "col-md-4">
                    <input type="text" class = "form-control mb-3" id = "BillSeries" name = "BillSeries">
                </div>

                <div class = "col-md-2">Last NO : </div>
                <div class = "col-md-4">
                    <input type="text" class = "form-control mb-3" id = "LastNo" name = "LastNo">
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-2">Codes  : </div>
                <div class = "col-md-4">
                    <select name="Codes" id="Codes" class = "form-control mb-3" multiple>
                        <option selected value="">please select an option from the list</option>
                        <option value="">KPR123</option>
                        <option value="">JDK345</option>
                        <option value="">LMB876</option>
                    </select>
                </div>

                <div class = "col-md-2">Names : </div>
                <div class = "col-md-4">
                    <select name="Names" id="Names" class = "form-control mb-3" multiple>
                        <option selected value="">please select an option from the list</option>
                        <option value="">OLIVER</option>
                        <option value="">LUCAS</option>
                        <option value="">HENRY</option>
                    </select>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-2">PropertyCode : </div>
                <div class = "col-md-4">
                    <input type="text" class = "form-control mb-3" id = "PropertyCode" name = "PropertyCode">
                </div>

                <div class = "col-md-2">GTOfOtherBills : </div>
                <div class = "col-md-4">
                    <input type = "checkbox" id = "GTOfOB" name = "GTOfOB" >
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-2">InclusiveOfTaxOnBill : </div>
                <div class = "col-md-4">
                    <input type="checkbox" id = "IOfTOB" name = "InclTax">
                </div>

                <div class = "col-md-2">Bill Note : </div>
                <div class = "col-md-4">
                    <input type="text" class = "form-control mb-3" id = "BillNote" name = "BillNote">
                </div>

                <div class = "row">
                    <div class = "col-md-12">
                        <input type="submit" value = "validate" class = "btn btn-primary" id = "submit_btn">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src = "jquery.min.js"></script>
    <script src = "jquery.validate.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
